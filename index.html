<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Point of Sale System</h1>
            <div class="header-controls">
                <div class="price-category-selector">
                    <label for="priceCategory" style="margin-right: 10px; font-weight: 600; color: black;">Price Category:</label>
                    <select id="priceCategory" class="category-select">
                        <option value="parchon">Parchon</option>
                        <option value="gatta">Gatta</option>
                        <option value="wholesale">Wholesale</option>
                    </select>
                </div>
                <button id="refreshBtn" class="btn btn-secondary">Refresh Products</button>
                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
                <button id="fileBtn" class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">Choose Local File</button>
                <input type="text" id="excelUrlInput" placeholder="Excel File URL" class="url-input" readonly>
            </div>
        </header>

        <div class="main-content">
            <div class="products-section">
                <div class="section-header">
                    <h2>Products</h2>
                    <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                </div>
                <div id="productsGrid" class="products-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </div>

            <div class="cart-section">
                <div class="section-header">
                    <h2>Cart</h2>
                    <button id="clearCartBtn" class="btn btn-danger btn-small">Clear</button>
                </div>
                <div id="cartItems" class="cart-items">
                    <div class="empty-cart">Cart is empty</div>
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">Rs.0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="tax">Rs.0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">Rs.0.00</span>
                    </div>
                    <button id="checkoutBtn" class="btn btn-success btn-large">Checkout</button>
                </div>
            </div>
        </div>

        <div id="notification" class="notification"></div>
        
        <!-- Language Selection Modal -->
        <div id="languageModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Select Receipt Language</h3>
                    <span class="modal-close" onclick="closeLanguageModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <p style="font-weight: 600; margin-bottom: 20px; text-align: center;">Choose language for receipt:</p>
                    <div class="language-options" style="display: flex; flex-direction: column; gap: 15px;">
                        <div class="language-option" onclick="selectLanguage('english')" style="padding: 20px; border: 2px solid #e0e0e0; border-radius: 6px; cursor: pointer; text-align: center; transition: all 0.3s;">
                            <div style="font-size: 24px; font-weight: 700; color: #667eea;">English</div>
                            <div style="font-size: 14px; color: #666; margin-top: 5px;">Print receipt in English</div>
                        </div>
                        <div class="language-option" onclick="selectLanguage('urdu')" style="padding: 20px; border: 2px solid #e0e0e0; border-radius: 6px; cursor: pointer; text-align: center; transition: all 0.3s;">
                            <div style="font-size: 24px; font-weight: 700; color: #667eea;">اردو</div>
                            <div style="font-size: 14px; color: #666; margin-top: 5px;">Print receipt in Urdu</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Price Selection Modal -->
        <div id="priceModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Select Price</h3>
                    <span class="modal-close" onclick="closePriceModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <p id="modalProductName" style="font-weight: 600; margin-bottom: 15px;"></p>
                    <div id="priceOptions" class="price-options">
                        <!-- Price options will be inserted here -->
                    </div>
                    <div class="custom-price-section" style="margin-top: 20px;">
                        <label for="customPriceInput" style="display: block; margin-bottom: 8px; font-weight: 600;">Or Enter Custom Price:</label>
                        <input type="number" id="customPriceInput" step="0.01" min="0" placeholder="0.00" class="custom-price-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="closePriceModal()" class="btn btn-secondary">Cancel</button>
                    <button onclick="confirmPriceSelection()" class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
